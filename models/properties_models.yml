version: 2

models:
  - name: dim_customers
    description: "{{ doc('customers') }}"
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: fct_orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
          
  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: tr_order_payment_method
    description: One row per order, with a column per payment method 
    columns: 
      - name: order_id 
        tests:
          - unique 
          - not_null 
      - name: total_amount
        description: total amount for the order in cents

  - name: stg_stripe_payments
    description: >
      One row per order method for each order. Therefore orderid may appear multiple times
    columns: 
      - name: id 
        tests:
          - unique 
          - not_null 
      - name: amount
        description: amount for the payment method in cents        